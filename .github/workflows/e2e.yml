name: e2e

on:
  workflow_dispatch:

jobs:
  e2e:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          npm ci
          npx playwright install --with-deps

      - name: Prepare env
        run: |
          echo "CRAWLER_TARGET_URLS=https://books.toscrape.com/" >> $GITHUB_ENV
          echo "CRAWLER_HEADFUL=false" >> $GITHUB_ENV
          echo "CRAWLER_CLEAR_CSV=true" >> $GITHUB_ENV
          echo "CRAWLER_MAX_URLS=0" >> $GITHUB_ENV
          echo "CRAWLER_OUTPUT_FILE=output/crawl.csv" >> $GITHUB_ENV
          echo "AGENT_CSV_PATH=output/crawl.csv" >> $GITHUB_ENV
          echo "AGENT_HEADFUL=false" >> $GITHUB_ENV
          # Bedrock 設定はリポジトリSecretsとして注入を想定
          echo "AGENT_AWS_REGION=${{ secrets.AGENT_AWS_REGION }}" >> $GITHUB_ENV
          echo "AGENT_BEDROCK_MODEL_ID=${{ secrets.AGENT_BEDROCK_MODEL_ID }}" >> $GITHUB_ENV

      - name: Run E2E
        run: npm run test:e2e


